<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laxmikanth Konthum" />
    <meta name="description" content="Elite UI is a library to provide ready-made components to the user" />
    <title>Alert</title>
    <link href = "alert.css" rel = "stylesheet">
</head>
<body>
    <div class = "alert-container">
        <div class = "alert alert-success">
         <span><i class="far fa-check-circle"></i></span>   Success! You are good to go
        </div>
        <div class = "alert alert-warning">
            <span><i class="fas fa-times"></i></span>   Error! Please try again
           </div>
           <div class = "alert alert-info">
            <i class="fas fa-exclamation"></i></span>   Warning! Please review the data
           </div>
           <div class = "alert alert-border alert-info">
            <i class="far fa-check-circle"></i></span>   Success! You are good to go
           </div>
    </div>
</body>
</html>
