<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laxmikanth Konthum" />
    <meta name="description" content="Elite UI is a library to provide ready-made components to the user" />
    <title>Button</title>
    <link href = "button.css" rel="stylesheet">
</head>
<body>
    <div class = button-container>
        <button class = "btn primary-btn btn-round">
            Primary
        </button>
        <button class = "btn secondary-btn btn-round">
            Secondary
        </button>
        <button class = "btn primary-btn">
            Rectangle
        </button>
        <button class = "btn primary-btn">
            <a href = "#" class = "link-btn">link button</a>
        </button>
        <button class = "btn primary-btn">
            <i class="fa fa-trash"></i>
        </button>
        <button class = "btn primary-btn float-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>
</body>
</html>
